<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <body class="boddy">
        <header id="head"> 
            <div class="container ">
                <div class="header_container">
                    <img class="img" src="./bookmark/img/img.svg" alt="img ">
                    <div class="emailBox ">
                        <form class="mb-3 " id="form">
                            
                            <input type="email" class="form-control" name="emil" aria-describedby="emialHelpid"
                                placeholder="USERNAME" id="use">
                            <input type="password" class="form-control" name="password" aria-describedby="password"
                                placeholder="PASWORD" id="pas">
                            <button type="submit" class="btn">LOGN</button>
                        </form>

                        
                    </div>
                </div>
            </div>
        </header>
        <script src="./index.js"></script>
    </body>

</body>

</html>
